                    <img src="cat1.jpeg" width="20%" height="10%" />

                    <h2>Cat Lists</h2>
                    <h3 class="third">Things cats love:</h3>

                    <ul>
                        <li>cat nip</li>
                        <li>laser pointers</li>
                        <li>lasagna</li>
                    </ul>
                  
                        <img src="lasgana.jpeg" width="20%" height="10%" />
                        <figcaption>Cats <em>love</em> lasagna.</figcaption>
                  
                        <h3 class="third">Top 3 things cats hate:</h3>

                    <ol>
                        <li>flea treatment</li>
                        <li>thunder</li>
                        <li>other cats</li>
                    </ol>

                        <img src="catts.jpg" width="20%" height="10%" />
                        <figcaption>Cats <b>hate</b> other cats..</figcaption>

                       <h2>Cats Form</h2> 
                       <form>
                        <fieldset>
                            <legend>Is your cat an indoor or outdoor cat?</legend>
                            <label><input type="radio"> Indoor</label>
                            <label><input type="radio"> Outdoor</label>
                          </fieldset>
                        </br>

                          <fieldset>
                            <legend>What's your cat's personality?</legend>
                            <label><input type="checkbox"> Loving</label>
                            <label><input type="checkbox"> Lazy</label>
                            <label><input type="checkbox"> Energetic</label>
                          </fieldset>

                        </br>

                          <input type="text" placeholder="cat photo URL">
                          <button type="button">Submit</button>
                        </form>

</body>
